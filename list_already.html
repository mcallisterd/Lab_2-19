<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <ul id="list">
    <li>Horse</li>
    <li>Dog</li>
    <li>Caterpillar</li>
    <li>Goat</li>
    <button onclick="change();">Click me!</button>
    </ul>
  </body>
  <script type="text/javascript">
    var change = function(){
      var animals_list = document.getElementsByTagName("li");
      console.log(animals_list)
      for(var x=0;x<animals_list.length;x++){
        animals_list[x].innerHTML = animals_list[x].innerHTML.length;
      }
      //animals_list.forEach(function(d){d.innerHTML = d.length;})
    }
  </script>
</html>
